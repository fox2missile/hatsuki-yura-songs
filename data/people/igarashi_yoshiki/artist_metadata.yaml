    source_description: Profile
    language: jp
    content: |
      50.449(ごじゅってんよんよんきゅー) と読みます。ごじゅってんさんとか、いがらしさんと呼ばれたり、なぜか「先生」と呼ばれています。
      作曲・アレンジ・音声編集などを行っております。BGM制作は年間200曲以上の実績ありますが最近はほぼ作っていません。歌の曲作り専門となりつつあります。
    translation:
        language: en
        source: https://chat.openai.com/
        source_description: Chat GPT
        content: |
          It reads as "50.449 (gojutten yon yon kyū)".
          I am called "gojuttesan" or "Igarashisan" or for some reason, I am called "sensei."
          I engage in composition, arrangement, and audio editing.
          While I have a track record of producing over 200 BGM pieces per year, I have not been creating many recently.
          I am increasingly specializing in composing songs with vocals.
